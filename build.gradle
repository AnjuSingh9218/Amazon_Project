plugins {
    // Apply the java-library plugin to add support for Java Library
    id 'java-library'
}

repositories {
    // Use jcenter for resolving your dependencies.
    // You can declare any Maven/Ivy/file repository here.
    jcenter()
}

dependencies {
    // This dependency is exported to consumers, that is to say found on their compile classpath.
    api 'org.apache.commons:commons-math3:3.6.1'
    
     //TESTING LIB
    compile 'org.testng:testng:6.14.3'
    //compile 'org.testng:testng:6.9.12'
    
    //SELENIUM 2.53 - Enabled only when SELENIUM 3 is disabled
    compile 'org.seleniumhq.selenium:selenium-java:3.11.0'
    
    //SELENIUM 3
    //compile('org.seleniumhq.selenium:selenium-java:3.0.0')
    //compile('org.seleniumhq.selenium:selenium-support:3.0.1')
    //compile("org.seleniumhq.selenium:selenium-firefox-driver:3.0.1")
    compile group: 'commons-io', name: 'commons-io', version: '2.0.1'
    
     //APACHE COMMONS
    compile 'org.apache.commons:commons-configuration2:2.0'
    
     // Jackson JSON lib
    compile 'com.fasterxml.jackson.core:jackson-databind:2.7.3'
    
    // APACHE
	compile 'org.apache.commons:commons-compress:1.18'

    // This dependency is used internally, and not exposed to consumers on their own compile classpath.
    implementation 'com.google.guava:guava:26.0-jre'

    // Use JUnit test framework
    testImplementation 'junit:junit:4.12'
}
